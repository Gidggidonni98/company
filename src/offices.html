  <!--                  REGISTRO              -->

<section>
  <div class="container">
    <div style="margin-left: 25%; margin-top: 30px; margin-bottom: 30px;">
        <div class="card text-center card text-dark bg-light mb-3" style="padding-top: 25px; width: 70%;">
            <div class="card-header" >
                <h4>Registro de empleados</h4>
            </div>
            <div class="card-body">
                <form action="javascript:void(0);" onsubmit="registerEmployee();">
                    <div class="row">
                        <div class="col-4">
                            <label  class="form-label">Codigo de la oficina</label>
                            <input type="text" class="form-control" id="office_code_register" aria-describedby="name_register">                            
                        </div>
                        <div class="col-8">
                            <label  class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="adress_register" aria-describedby="street_register">
                        </div>
                       
                    </div>
                    <br>
                    <button id="registrar" class="btn btn-success " style="float: right;" type="submit">Registrar</button>
                </form>
            </div>
    </div>
    
</div>
