<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- BOOTSTRAP -->

  <!-- FONT AWESOME -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <title>Company</title>
</head>

<body>
  <nav>
    <div class="container-fluid" style="margin-top: 20px;">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active fs-3 fw-bold" aria-current="page" href="./index.html">Employees</a>

        </li>


      </ul>

  </nav>

  <!--                  REGISTRO              -->

<section>
  <div class="container">
    <div style="margin-left: 25%; margin-top: 30px; margin-bottom: 30px;">
        <div class="card text-center card text-dark bg-light mb-3" style="padding-top: 25px; width: 70%;">
            <div class="card-header" >
                <h4>Registro de empleados</h4>
            </div>
            <div class="card-body">
                <form action="javascript:void(0);" onsubmit="registerEmployee();">
                    <div class="row">
                        <div class="col-6">
                            <label  class="form-label">Nombre del Empleado</label>
                            <input type="text" class="form-control" id="name_register" aria-describedby="name_register">                            
                        </div>
                        <div class="col-6">
                            <label  class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="adress_register" aria-describedby="street_register">
                        </div>
                        <div class="col-6">
                          <label  class="form-label">Salario</label>
                          <input type="text" class="form-control" id="salary_register" aria-describedby="name_register">                            
                      </div>
                      <div class="col-6">
                        <label  class="form-label">Oficina</label>
                        <input type="text" class="form-control" id="id_office_register" aria-describedby="name_register">                            
                    </div>
                    </div>
                    <br>
                    <button id="registrar" class="btn btn-success " style="float: right;" type="submit">Registrar</button>
                </form>
            </div>
    </div>
    
</div>
</div>
</section>

  <!--                  TABLA DE CONTENIDO              -->

  <section style="margin-top: 30px;">

    <div class="container-fluid">
      <table id="table" class="table table-bordered table-secondary ">
        <thead>
          <tr class="table-dark">
            <th>#</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Salario</th>
            <th>Registrado</th>
            <th>Actualizado</th>
            <th>Estado</th>
            <th>Office</th>
            <th style="text-align: center;">Detalles</th>
            <th style="text-align: center;">Actualizar</th>
            <th style="text-align: center;">Desactivar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </section>

    <!--                MODAL UPDATE DETAILS              -->

  <section>

    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <label>Nombre:</label>
                  <input type="text" class="form-control" id="name" disabled>
                  <label>Direccion:</label>
                  <input type="text" class="form-control" id="adress" disabled>
                  <label>Salario:</label>
                  <input type="text" class="form-control" id="salary" disabled>
                  <label>Fecha de registro:</label>
                  <input type="datetime" class="form-control" id="registered" disabled>
                  <label>Fecha de actualización:</label>
                  <input type="datetime" class="form-control" id="updated" disabled>
                  <label>Estado:</label>
                  <input type="text" class="form-control" id="status" disabled>
                  <label>Oficina:</label>
                  <input type="text" class="form-control" id="id_office" disabled>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
  </section>

    <!--                MODAL UPDATE              -->

  <section>
       
        <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action="javascript:void(0);" onsubmit="updateEmployee();">
                      <div class="modal-body">
                          <input type="hidden" id="id_update">
                          <label>Nombre:</label>
                          <input type="text" class="form-control" id="name_update">
                          <label>Direccion:</label>
                          <input type="text" class="form-control" id="adress_update">
                          <label>Salario:</label>
                          <input type="text" class="form-control" id="salary_update">
                          <label>Fecha de registro:</label>
                          <input type="datetime" class="form-control" id="registered_update" disabled>
                          <label>Fecha de actualización:</label>
                          <input type="datetime" class="form-control" id="updated_update" disabled>
                          <label>Oficina:</label>
                          <input type="text" class="form-control" id="id_office_update">
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

      <!--              MODAL DELETE              -->

<section>

    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="javascript:void(0);" onsubmit="deleteEmployee();">
                  <div class="modal-body">
                      <input type="hidden" id="id_delete">
                      <label>¿Desea eliminar el producto?</label>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                  </div>
              </form>
         </div>
      </div>
  </div> 
</section>
